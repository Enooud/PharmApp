
<ion-header>
  <ion-navbar>
    <ion-title>Formulaire d'inscription
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nom de la pharmacie</ion-label>
      <ion-input type="text" [(ngModel)]="Nomphar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>contact de la pharmacie </ion-label>
        <ion-input type="tel" [(ngModel)]="phtel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrisption de pharmacie</ion-label>
        <ion-textarea [(ngModel)]="phdesc"></ion-textarea>
      </ion-item>

  </ion-list>
</ion-content>
