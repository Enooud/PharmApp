
<ion-header>
  <ion-navbar>
    <ion-title>inscript</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="Nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Prenom</ion-label>
      <ion-input type="text" [(ngModel)]="Prenom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tel</ion-label>
      <ion-input type="tel" [(ngModel)]="Tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>confirmer mot de passe </ion-label>
      <ion-input type="password" [(ngModel)]="Cmpass"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button type="submit" color="grenn" (click)="Add_user()" block round>OK</button>
    </ion-item>
  </ion-list>
</ion-content>
