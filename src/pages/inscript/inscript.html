
<ion-header>
  <ion-navbar>
    <ion-title>inscription</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input color="green" type="text" [(ngModel)]="Nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Prenom</ion-label>
      <ion-input color="green" type="text" [(ngModel)]="Prenom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date de naissance</ion-label>
      <ion-datetime color="green" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="Datnais"></ion-datetime>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Tel</ion-label>
      <ion-input color="green" type="tel" [(ngModel)]="Tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input color="green" type="email" [(ngModel)]="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input  color="green" type="password" [(ngModel)]="Pass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>confirmer mot de passe </ion-label>
      <ion-input color="green" type="password" [(ngModel)]="Cmpass"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button type="submit" color="grenn" (click)="Add_user()" block round>OK</button>
    </ion-item>
  </ion-list>
</ion-content>
